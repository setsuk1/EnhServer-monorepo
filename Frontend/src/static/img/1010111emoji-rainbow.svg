<svg xmlns="http://www.w3.org/2000/svg" width="180" height="44" viewBox="0 0 180 44" version="1.1">
    <defs>
        <linearGradient id="linear-gradient-rainbow-up" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="red">
                <animate attributeName="stop-color" values="orange;yellow;green;blue;indigo;violet;red;orange" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="16.6%" stop-color="orange">
                <animate attributeName="stop-color" values="yellow;green;blue;indigo;violet;red;orange;yellow" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="33.3%" stop-color="yellow">
                <animate attributeName="stop-color" values="green;blue;indigo;violet;red;orange;yellow;green" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" stop-color="green">
                <animate attributeName="stop-color" values="blue;indigo;violet;red;orange;yellow;green;blue" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="66.6%" stop-color="blue">
                <animate attributeName="stop-color" values="indigo;violet;red;orange;yellow;green;blue;indigo" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="83.3%" stop-color="indigo">
                <animate attributeName="stop-color" values="violet;red;orange;yellow;green;blue;indigo;violet" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="violet">
                <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="2s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
        <linearGradient id="linear-gradient-rainbow-down" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="red">
                <animate attributeName="stop-color" values="orange;yellow;green;blue;indigo;violet;red;orange" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="16.6%" stop-color="orange">
                <animate attributeName="stop-color" values="yellow;green;blue;indigo;violet;red;orange;yellow" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="33.3%" stop-color="yellow">
                <animate attributeName="stop-color" values="green;blue;indigo;violet;red;orange;yellow;green" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" stop-color="green">
                <animate attributeName="stop-color" values="blue;indigo;violet;red;orange;yellow;green;blue" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="66.6%" stop-color="blue">
                <animate attributeName="stop-color" values="indigo;violet;red;orange;yellow;green;blue;indigo" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="83.3%" stop-color="indigo">
                <animate attributeName="stop-color" values="violet;red;orange;yellow;green;blue;indigo;violet" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="violet">
                <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="2s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
    <text x="90" y="23" font-size="40" font-family="Microsoft JhengHei" dominant-baseline="middle" text-anchor="middle">
        <tspan fill="url(#linear-gradient-rainbow-up)"
        >\</tspan><tspan fill="url(#linear-gradient-rainbow-down)"
        >(</tspan><tspan fill="url(#linear-gradient-rainbow-up)"
        >●</tspan><tspan
        >ω<animate attributeName="fill" values="red;orange;yellow;green;blue;indigo;violet;red" dur="4s" repeatCount="indefinite"
        /></tspan><tspan fill="url(#linear-gradient-rainbow-down)"
        >●</tspan><tspan fill="url(#linear-gradient-rainbow-down)"
        >)</tspan><tspan fill="url(#linear-gradient-rainbow-up)"
        >/</tspan>
    </text>
</svg>
